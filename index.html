<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chartbool</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="btn-wrapper">
                <select name="dealers" id="dealer">
                    <option value="Marco">Marco</option>
                    <option value="Giuseppe">Giuseppe</option>
                    <option value="Riccardo">Riccardo</option>
                    <option value="Roberto">Roberto</option>
                </select>
                <select name="months" id="month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <input id="amount" type="text" placeholder="Insert selling amount">
                <button id="send" type="button">Send</button>
            </div>
            <canvas id="line-chart"></canvas>
            <canvas id="pie-chart"></canvas>
        </div>
        <script src="main.js" charset="UTF-8"></script>
    </body>
</html>
